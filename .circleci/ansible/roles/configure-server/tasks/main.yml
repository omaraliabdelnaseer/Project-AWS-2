---
- name: 'update and upgrade packages.' # sudo apt upgrade
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded deps # sudo apt autoremove
  become: yes
  apt:
    autoremove: yes
- name: install deps # sudo apt install nodejs npm
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "Create a directory"
  file:
    path: ~/web
    state: directory

- name: "Copy index file"
  template:
    src: "files/index.js"
    dest: "~/web/index.js"
- name: "Execute node"
  shell: |
    pm2 start ~/web/index.js -f